<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style-connexion.css">
  <title>Connexion</title>
</head>

<body class="body">
  <header>
    <nav class="nav">
      <div class="logo">
        <img class="logo__rs" src="assets/img/logo_risingUp_white.png">
      </div>
      <div class="nav__one">
        <li>Solutions</li>
        <li>Vision</li>
        <li>Client</li>
        <li>Blog</li>
      </div>
      <div class="nav__two">
        <select class="language" name="language" id="language">
          <a href=""><option value="fr">FR</option></a>
          <a href=""><option value="en">EN</option></a>
        </select>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="background">
          <div class="logo__noir">
            <img class="logo--mini" src="assets/img/logo_RisingUp.png">
          </div>
          <div class="text__form">
            <div class="account">
              <div class="account__label">
                <label for="account">Nom de compte</label>
              </div>
              <input class="input" name="account" id="account" placeholder="E-mail">
            </div>
            <div class="password">
              <div class="account__password">
                <label for="password">Mot de passe</label>
              </div>
              <input class="input" name="password" id="password" placeholder="*********">
            </div>
            <div class="container__button">
              <button class="button__connexion">Connexion</button>
              <p class="password__lost">Mot de passe oublié ?</p>
            </div>
          </div>
        </div>
        <div class="text">
          <h2 class="text__title">Nos formations développent les compétences <span class="grey--orange">métiers et humaines</span> essentielles.</h2>
        </div>
      </div>
      <div class="discover">
        <p class="discover__text">Découvrez nos formations !</p>
        <img class="discover__picture" src="./assets/img/scroll2.png">
      </div>
    </section>
  </main>
</body>

</html>
