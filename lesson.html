<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/styles.css">
  <script defer src="./src/js/script.js"></script>
  <title>Rising Up</title>
</head>

<body>
  <header class="header">
    <img class="header__logo margin-left" src="./assets/img/logo_RisingUp.png" alt="logo Rising Up">
    <div class="header__dashboard is-active">
      <h3 class="dashboard">Dashboard</h3>
    </div>
    <div class="header__progress">
      <h3 class="progress">Mon plan d'apprentissage</h3>
    </div>
    <div class="header__account">
      <div class="account__picture"></div>
      <!-- <img class="account__picture" src="./assets/img/avatar_logIn.png" alt="photo de profil du compte"> -->
      <p class="account__name">Hicham Abboub</p>
    </div>
  </header>

  <main class="main">
    <span class="news__badge">Badges</span>
    <svg class="badge__border" width="32" height="1" viewBox="0 0 32 1" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M31 0.5H0.5" stroke="#979797" stroke-linecap="square" />
    </svg>
    <div class="badges">
      <div class="badges__background">
        <img class="badge" src="./assets/img/badge_brain.png" alt="">
      </div>
      <div class="badges__background">
        <img class="badge badge--hight" src="./assets/img/badge_light.png" alt="">
      </div>
      <div class="badges__background">
        <img class="badge" src="./assets/img/badge_mixed.png" alt="">
      </div>
    </div>
  </main>
</body>

</html>
